version: '2'
services:
  app:
    image: 'appsmart-demo:latest'
    build:
      context: .
    container_name: app
    depends_on:
      - postgres
    ports:
      - 8080:8080
  postgres:
    image: postgres:14
    container_name: db
    ports:
      - 1234:5432
    environment:
      - POSTGRES_DB=appsmart-demo
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=user